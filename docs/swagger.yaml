basePath: /api/v1
definitions:
  Auth:
    properties:
      mutual_password:
        type: string
      mutual_user:
        type: string
      password:
        type: string
      user:
        type: string
    type: object
  FsGetInfo:
    description: GlueFS의 상세정보 구조체
    properties:
      id:
        type: integer
      mdsmap:
        properties:
          bal_rank_mask:
            type: string
          balancer:
            type: string
          created:
            type: string
          damaged:
            items: {}
            type: array
          data_pools:
            items:
              type: integer
            type: array
          enabled:
            type: boolean
          epoch:
            type: integer
          ever_allowed_features:
            type: integer
          explicitly_allowed_features:
            type: integer
          failed:
            items: {}
            type: array
          flags:
            type: integer
          flags_state:
            properties:
              allow_multimds_snaps:
                type: boolean
              allow_snaps:
                type: boolean
              allow_standby_replay:
                type: boolean
              joinable:
                type: boolean
              refuse_client_session:
                type: boolean
            type: object
          fs_name:
            type: string
          in:
            items:
              type: integer
            type: array
          info: {}
          last_failure:
            type: integer
          last_failure_osd_epoch:
            type: integer
          max_file_size:
            type: integer
          max_mds:
            type: integer
          metadata_pool:
            type: integer
          modified:
            type: string
          required_client_features:
            type: object
          root:
            type: integer
          session_autoclose:
            type: integer
          session_timeout:
            type: integer
          standby_count_wanted:
            type: integer
          stopped:
            items: {}
            type: array
          tableserver:
            type: integer
          up:
            properties:
              mds_0:
                type: integer
            type: object
        type: object
    type: object
  FsStatus:
    description: GlueFS의 상태 구조체
    properties:
      clients:
        items:
          properties:
            clients:
              type: integer
            fs:
              type: string
          type: object
        type: array
      mds_version:
        items:
          properties:
            daemon:
              items:
                type: string
              type: array
            version:
              type: string
          type: object
        type: array
      mdsmap:
        items:
          properties:
            name:
              type: string
            state:
              type: string
          type: object
        type: array
      pools:
        items:
          properties:
            avail:
              type: integer
            id:
              type: integer
            name:
              type: string
            type:
              type: string
            used:
              type: integer
          type: object
        type: array
    type: object
  GlueStatus:
    description: Glue의 상태를 나타내는 구조체
    properties:
      election_epoch:
        example: 148
        format: uint32
        type: integer
      fsid:
        description: Glue클러스터를 구분하는 ID
        example: 9980ffe8-4bc1-11ee-9b1f-002481004170
        format: uuid
        type: string
      fsmap:
        properties:
          by_rank:
            items: {}
            type: array
          epoch:
            type: integer
          up:standby:
            type: integer
        type: object
      health:
        properties:
          checks: {}
          mutes: {}
          status:
            example: HEALTH_WARN
            format: string
            type: string
        type: object
      mgrmap:
        properties:
          available:
            type: boolean
          modules:
            items:
              type: string
            type: array
          num_standbys:
            type: integer
          services:
            properties:
              dashboard:
                type: string
              prometheus:
                type: string
            type: object
        type: object
      monmap:
        properties:
          epoch:
            type: integer
          min_mon_release_name:
            type: string
          num_mons:
            type: integer
        type: object
      osdmap:
        properties:
          epoch:
            type: integer
          num_in_osds:
            type: integer
          num_osds:
            type: integer
          num_remapped_pgs:
            type: integer
          num_up_osds:
            type: integer
          osd_in_since:
            type: integer
          osd_up_since:
            type: integer
        type: object
      pgmap:
        properties:
          bytes_avail:
            type: integer
          bytes_total:
            type: integer
          bytes_used:
            type: integer
          data_bytes:
            type: integer
          num_objects:
            type: integer
          num_pgs:
            type: integer
          num_pools:
            type: integer
          pgs_by_state:
            items:
              properties:
                count:
                  type: integer
                state_name:
                  type: string
              type: object
            type: array
          read_bytes_sec:
            type: integer
          read_op_per_sec:
            type: integer
          write_bytes_sec:
            type: integer
          write_op_per_sec:
            type: integer
        type: object
      progress_events:
        type: object
      quorum:
        items:
          type: integer
        type: array
      quorum_age:
        type: integer
      quorum_names:
        items:
          type: string
        type: array
      servicemap:
        properties:
          epoch:
            type: integer
          modified:
            type: string
          services: {}
        type: object
    type: object
  GlueVersion:
    description: Glue의 버전
    properties:
      mds: {}
      mgr: {}
      mon: {}
      osd: {}
      overall: {}
      rbd-mirror: {}
      rgw: {}
    type: object
  HTTP400BadRequest:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  HTTP404NotFound:
    properties:
      code:
        example: 404
        type: integer
      message:
        example: Not Found
        type: string
    type: object
  HTTP500InternalServerError:
    properties:
      code:
        example: 500
        type: integer
      message:
        example: InternalServerError
        type: string
    type: object
  ImageMirror:
    properties:
      image:
        type: string
      items:
        items:
          $ref: '#/definitions/MirrorImageItem'
        type: array
      namespace:
        type: string
      pool:
        type: string
    type: object
  ImageStatus:
    properties:
      daemon_service:
        properties:
          daemon_id:
            type: string
          hostname:
            type: string
          instance_id:
            type: string
          service_id:
            type: string
        type: object
      description:
        type: string
      global_id:
        type: string
      last_update:
        type: string
      name:
        type: string
      peer_sites:
        items:
          properties:
            description:
              type: string
            last_update:
              type: string
            mirror_uuids:
              type: string
            site_name:
              type: string
            state:
              type: string
          type: object
        type: array
      snapshots:
        items:
          properties:
            demoted:
              type: boolean
            id:
              type: integer
            mirror_peer_uuids:
              items:
                type: string
              type: array
            name:
              type: string
          type: object
        type: array
      state:
        type: string
    type: object
  Message:
    properties:
      message:
        example: message
        type: string
    type: object
  MirrorImage:
    properties:
      image:
        type: string
      items:
        items:
          $ref: '#/definitions/MirrorImageItem'
        type: array
      namespace:
        type: string
      pool:
        type: string
    type: object
  MirrorImageItem:
    properties:
      interval:
        type: string
      start_time:
        type: string
    type: object
  MirrorList:
    properties:
      Local:
        items:
          $ref: '#/definitions/MirrorImage'
        type: array
      Remote:
        items:
          $ref: '#/definitions/MirrorImage'
        type: array
    type: object
  MirrorSetup:
    properties:
      host:
        type: string
      localClusterName:
        description: 미러링 상태
        type: string
      localToken:
        type: string
      mirrorPool:
        type: string
      privateKeyFile: {}
      remoteClusterName:
        description: 미러링 상태
        type: string
      remoteToken:
        type: string
    type: object
  MirrorStatus:
    properties:
      daemon_health:
        description: 미러링 데몬 상태
        type: string
      health:
        description: 미러링 상태
        type: string
      image_health:
        description: 이미지 상태
        type: string
      states:
        description: 이미지 상세
    type: object
  NvmeOfNameSpaceList:
    properties:
      error_message:
        type: string
      namespaces:
        items:
          properties:
            bdev_name:
              type: string
            block_size:
              type: integer
            load_balancing_group:
              type: integer
            nsid:
              type: integer
            r_mbytes_per_second:
              type: string
            rbd_image_name:
              type: string
            rbd_image_size:
              type: string
            rbd_pool_name:
              type: string
            rw_ios_per_second:
              type: string
            rw_mbytes_per_second:
              type: string
            uuid:
              type: string
            w_mbytes_per_second:
              type: string
          type: object
        type: array
      status:
        type: integer
      subsystem_nqn:
        type: string
    type: object
  NvmeOfSubSystemList:
    properties:
      error_message:
        type: string
      status:
        type: integer
      subsystems:
        items:
          properties:
            enable_ha:
              type: boolean
            max_cntlid:
              type: integer
            min_cntlid:
              type: integer
            model_number:
              type: string
            namespace_count:
              type: integer
            nqn:
              type: string
            serial_number:
              type: string
            subtype:
              type: string
          type: object
        type: array
    type: object
  RgwUserInfo:
    properties:
      bucket_quota:
        properties:
          check_on_raw:
            type: boolean
          enabled:
            type: boolean
          max_objects:
            type: integer
          max_size:
            type: integer
          max_size_kb:
            type: integer
        type: object
      caps:
        items: {}
        type: array
      default_placement:
        type: string
      default_storage_class:
        type: string
      display_name:
        type: string
      email:
        type: string
      keys:
        items:
          properties:
            access_key:
              type: string
            secret_key:
              type: string
            user:
              type: string
          type: object
        type: array
      max_buckets:
        type: integer
      mfa_ids:
        items: {}
        type: array
      op_mask:
        type: string
      placement_tags:
        items: {}
        type: array
      subusers:
        items: {}
        type: array
      suspended:
        type: integer
      swift_keys:
        items: {}
        type: array
      system:
        type: boolean
      temp_url_keys:
        items: {}
        type: array
      type:
        type: string
      user_id:
        type: string
      user_quota:
        properties:
          check_on_raw:
            type: boolean
          enabled:
            type: boolean
          max_objects:
            type: integer
          max_size:
            type: integer
          max_size_kb:
            type: integer
        type: object
    type: object
  SmbStatus:
    properties:
      folder_name:
        type: string
      fs_name:
        type: string
      hostname:
        type: string
      ip_address:
        type: string
      names:
        type: string
      path:
        type: string
      port:
        items:
          type: integer
        type: array
      state:
        type: string
      status:
        type: string
      users:
        items:
          type: string
        type: array
      volume_path:
        type: string
    type: object
  SubVolumeGroupInfo:
    properties:
      atime:
        type: string
      bytes_pcent:
        type: string
      bytes_quota:
        type: integer
      bytes_used:
        type: integer
      created_at:
        type: string
      ctime:
        type: string
      data_pool:
        type: string
      gid:
        type: integer
      mode:
        type: integer
      mon_addrs:
        items:
          type: string
        type: array
      mtime:
        type: string
      uid:
        type: integer
    type: object
  SubVolumeGroupList:
    properties:
      info:
        $ref: '#/definitions/SubVolumeGroupInfo'
      name:
        type: string
      path:
        type: string
      snapshot:
        items:
          type: string
        type: array
    type: object
  Version:
    description: API의 버전
    properties:
      version:
        example: "1.0"
        format: string
        type: string
    type: object
  model.GwvmMgmt:
    properties:
      message:
        type: string
    type: object
info:
  contact:
    email: support@ablecloud.io
    name: 윤여천
    url: http://www.ablecloud.io
  description: This is a GlueAPI server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Glue-API
  version: v1.0
paths:
  /api/v1/glue:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: Glue 의 상태값을 보여줍니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GlueStatus'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Show Status of Glue
      tags:
      - Glue
  /api/v1/glue/hosts:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: Glue 호스트 리스트를 보여줍니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              properties:
                addr:
                  type: string
                hostname:
                  type: string
                ip_address:
                  type: string
                status:
                  type: string
              type: object
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Show List of Glue Hosts
      tags:
      - Hosts
  /api/v1/glue/version:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: Glue 의 버전을 보여줍니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GlueVersion'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Show Versions of Glue
      tags:
      - Glue
  /api/v1/gluefs:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: GlueFS의 상태값과 리스트를 보여줍니다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/FsStatus'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Show Status and List of Glue FS
      tags:
      - GlueFS
    put:
      consumes:
      - application/x-www-form-urlencoded
      description: GlueFS를 수정합니다.
      parameters:
      - description: Glue FS Old Name
        in: formData
        name: old_name
        required: true
        type: string
      - description: Glue FS New Name
        in: formData
        name: new_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Update of Glue FS
      tags:
      - GlueFS
  /api/v1/gluefs/{fs_name}:
    delete:
      consumes:
      - application/x-www-form-urlencoded
      description: GlueFS를 삭제합니다.
      parameters:
      - description: Glue FS Name
        in: path
        name: fs_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Delete of Glue FS
      tags:
      - GlueFS
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: GlueFS를 생성합니다.
      parameters:
      - description: Glue FS Name
        in: path
        name: fs_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Create of Glue FS
      tags:
      - GlueFS
  /api/v1/gluefs/info/{fs_name}:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: GlueFS의 상세 정보를 보여줍니다.
      parameters:
      - description: Glue FS Name
        in: path
        name: fs_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/FsGetInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Detail Info of Glue FS
      tags:
      - GlueFS
  /api/v1/gluefs/subvolume/group:
    delete:
      consumes:
      - application/x-www-form-urlencoded
      description: GlueFS 볼륨의 그룹을 삭제합니다.
      parameters:
      - description: Glue FS Volume Name
        in: query
        name: vol_name
        required: true
        type: string
      - description: Glue FS Volume Group Name
        in: query
        name: group_name
        required: true
        type: string
      - description: Glue FS Volume Group Path
        in: query
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Delete of Glue FS Volume Group
      tags:
      - GlueFS-SubVolume-Group
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: GlueFS볼륨의 그룹에 대한 상세 정보 및 리스트를 보여줍니다.
      parameters:
      - description: Glue FS Volume Name
        in: query
        name: vol_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SubVolumeGroupList'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Detail Info and List of Glue FS Volume Groups
      tags:
      - GlueFS-SubVolume-Group
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: GlueFS 볼륨의 그룹을 생성합니다.
      parameters:
      - description: Glue FS Volume Name
        in: formData
        name: vol_name
        required: true
        type: string
      - description: Glue FS Volume Group Name
        in: formData
        name: group_name
        required: true
        type: string
      - description: Glue FS Volume Group Size(default GB)
        in: formData
        name: size
        required: true
        type: integer
      - description: Glue FS Volume Group Data Pool Name
        in: formData
        name: data_pool_name
        required: true
        type: string
      - description: Glue FS Volume Group Permissions
        in: formData
        name: mode
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/HTTP404NotFound'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/HTTP500InternalServerError'
      summary: Create of Glue FS Volume Group
      tags:
      - GlueFS-SubVolume-Group
    put:
      consumes:
      - application/x-www-form-urlencoded
      description: GlueFS 볼륨의 그룹의 할당된 사이즈를 수정합니다.
      parameters:
      - description: Glue FS Volume Name
        in: formData
        name: vol_name
        required: true
        type: string
      - description: Glue FS Volume Group Name
        in: formData
        name: group_name
        required: true
        type: string
      - description: Glue FS Volume Group New Size(default GB)
        in: formData
        name: new_size
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/HTTP400BadRequest'
        "404":
          description: Not Found
